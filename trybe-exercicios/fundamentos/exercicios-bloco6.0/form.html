<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>
<body>
    <header class="text-center">
        <h1 >Formulário para cadastro de currículo</h1>
        <p>Preencha os campos a baixo: </p>
    </header>
        <main>
            <form class="text-center">
                <fieldset>
                  <div class="line-content">
                    <label for="name">Nome:</label>
                    <input type="text" name="name" maxlength="40" required></input>
                   </div>
                   <div class="line-content">
                       <label for="email">Email:</label>
                       <input class="email-input" type="email" name="email" maxlength="50" required></input>
                   </div>
                   <div>
                       <label for="cpf">CPF:</label>
                       <input id="email-input" type="text" name="cpf" maxlength="11" required></input>
                   </div>
                   <div>
                       <label for="address">Endereço:</label>
                       <input id="address" type="text" name="address" maxlength="200" required></input>
                   </div>
                   <div>
                       <label for="city">Cidade:</label>
                       <input id="city" type="text" name="city" maxlength="28" required></input>
                   </div>
                   <div>
                        <label for="state">Estado:</label>
                        <select id="state" type="text" name="state">
                            <option disabled selected value>Selecione seu estado</option>
                        </select>
                    </div>
                    <div>
                        <p>Tipo do imóvel: </p>
                        <label for="houseType">
                        <input type="radio" name="houseType" id="house" value="house" required />
                        Casa
                        </label>
                        <label for="houseType">
                        <input type="radio" name="houseType" id="apartment" value="apartment" required />
                        Apartamento
                       </label>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <p>Resumo do currículo:</p>
                        <label for="resume"></label>
                        <textarea type="text" name="resume" id="resume" maxlength="1000" cols="100" rows="20" required></textarea>
                    </div>
                    <div>
                        <label for="role">Cargo:</label>
                        <input type="text" name="role" id="role" max="40" required></input>
                    </div>
                    <div>
                        <label for="jobDescription">Descrição do cargo:</label>
                        <input type="text" name="jobDescription" id="jobDescription" max="500" required></input>
                    </div>
                    <div>
                        <label for="date">Data de início:</label>
                        <input type="date" name="date" id="date" max="500" required></input>
                    </div>
                    <button type="submit" class="submitBtn">Enviar</button>
                </fieldset>
            </form>
        </main>
    <script src="script.js"></script>
 </body>
 </html>
